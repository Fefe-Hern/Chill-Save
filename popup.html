<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Getting Started Popup</title>
        <link rel="stylesheet" href="css/popup.css">

    </head>

    <body>

        <h1>Now Playing:</h1>
        <select id="Select">
            <option value="chillhop">Chillhop Music</option>
            <option value="chillhop-cafe">Chillhop Cafe</option>
            <option value="mellowbeat">Lofi Hip-Hop</option>
            <option value="lophee">Lophee</option>
        </select>
        <div class="" id="container">
            <button id="Play">Play</button>
            <button id="Pause">Pause</button>
            <button id="Stop">Stop</button>
            <button id="Mute">Mute</button>
        </div>
        <div class="">
            <input type="range" min="0" max="100" step="3" name="" id="Volume">
        </div>
        
        <script src="js/popup.js"></script>
    </body>
</html>
