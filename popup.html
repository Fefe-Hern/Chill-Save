<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Getting Started Popup</title>
        <style type="text/css">
            body {
                margin: 10px;
                white-space: nowrap;
            }

            h1 {
                font-size: 15px;
            }

            #container {
                align-items: center;
                display: flex;
                justify-content: space-between;
            }
        </style>

        <!-- js and HTML must be in separate files. -->
        <script src="popup.js">
        </script>
    </head>

    <body>
        <h1>Chillhop Music</h1>
        <div class="" id="container">
            <iframe width="640" height="480" src="https://www.youtube.com/embed/AQBh9soLSkI?autoplay=1;autohide=1&amp" frameborder="1" allowfullscreen></iframe>
        </div>
    </body>
</html>
